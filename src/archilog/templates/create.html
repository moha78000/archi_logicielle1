<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'une nouvelle entrée</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header {
        background-color: #007BFF;
        color: white;
        padding: 10px 0;
    }
    main {
        padding: 20px;
    }
    h1 {
        font-size: 2em;
        color: #333;
    }
    .entry-list {
        list-style-type: none;
        padding: 0;
    }
    .entry-list li {
        background-color: #ffffff;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
    }
    .form-container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>{% if name %}Hello {{ name }}!{% else %}Créer une nouvelle entrée{% endif %}</h1>
</header>

<main>
    <h2>Liste des entrées</h2>
    <ul class="entry-list">
        {% for entry in entries %}
            <li>
                <strong>{{ entry.name }}</strong><br>
                Montant: {{ entry.amount }}<br>
                Catégorie: {{ entry.category }}
            </li>
        {% endfor %}
    </ul>

    <div class="form-container">
        <form method="POST" action="/create_entry">
            <input type="text" name="name" placeholder="Nom" required><br>
            <input type="number" step="0.01" name="amount" placeholder="Montant" required><br>
            <input type="text" name="category" placeholder="Catégorie" required><br>
            <button type="submit">Créer</button>
        </form>
        
    </div>
</main>
</body>
</html>
